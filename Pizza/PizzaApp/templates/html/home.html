{% extends 'html/base.html' %}
{% load static %}
{% block title %}Home{% endblock %} 
{% block content %}
<div class="container-fluid">
	<div id="demo" class="carousel slide" data-ride="carousel">
    	<ul class="carousel-indicators">
    		<li data-target="#demo" data-slide-to="0" class="active"></li>
    		<li data-target="#demo" data-slide-to="1"></li>
    		<li data-target="#demo" data-slide-to="2"></li>
  		</ul>
    	<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img src="{% static 'img/pizza1.jpg' %}" width="100%" height="750px">
    		</div>
    		<div class="carousel-item">
      			<img src="{% static 'img/pizza2.jpg' %}" width="100%" height="750px">
    		</div>
    		<div class="carousel-item">
      			<img src="{% static 'img/pizza3.jpg' %}" width="100%" height="750px">
    		</div>
  		</div>
    	<a class="carousel-control-prev" href="#demo" data-slide="prev">
    		<span class="carousel-control-prev-icon"></span>
  		</a>
  		<a class="carousel-control-next" href="#demo" data-slide="next">
    		<span class="carousel-control-next-icon"></span>
  		</a>
	</div>
	<table class="table table-borderless" style="text-align:center;">
		<tr>
			<td><img src="{% static 'img/order1.jpg' %}" width="350" height="350px"></td>
			<td><img src="{% static 'img/order2.jpg' %}" width="350" height="350px"></td>
		</tr>
		<tr>
			<td><img src="{% static 'img/order3.jpg' %}" width="350" height="350px"></td>
			<td><img src="{% static 'img/order4.jpg' %}" width="350" height="350px"></td>
		</tr>
	</table>

</div>
{% endblock %}
